<mat-list-item class="article-preview">
    <!-- <mat-icon matListIcon>folder</mat-icon> -->
    <img matListIcon *ngIf="article.imageUrl" class="thumbnail" src="{{article.imageUrl}}">
    <h3 matLine>{{article.title}}</h3>
    <div class="text" matLine>
        {{article.firstParagraph}}
    </div>
    <button mat-stroked-button color="primary" (click)="openArticle()">Open</button>
    <mat-divider></mat-divider>
</mat-list-item>

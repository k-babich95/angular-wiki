<div class="delete-modal-container">
    <h2 mat-dialog-title>Delete article</h2>
    <mat-dialog-content>Are you sure want to delete this article?</mat-dialog-content>
    <mat-dialog-actions align="center">
        <button mat-button [mat-dialog-close]="true" color="primary">Yes</button>
        <button mat-button cdkFocusInitial mat-dialog-close color="primary">No</button>
    </mat-dialog-actions>
</div>

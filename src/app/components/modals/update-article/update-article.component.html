<h2 mat-dialog-title>Update article</h2>
<mat-dialog-content>Are you sure want to update this article?</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true" color="primary">Yes</button>
    <button mat-button cdkFocusInitial mat-dialog-close color="primary">No</button>
</mat-dialog-actions>
